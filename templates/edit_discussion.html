<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Discussion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{{ url_for('index') }}"><h2>Fake Overflow</h2></a>
      <br> place to take fake opinions of fake people...
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-success" href="{{ url_for('new_discussion') }}">Start New Discussion</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Edit Discussion</h1>
    <form action="{{ url_for('edit_discussion', discussion_id=discussion_id) }}" method="post">
        <input type="text" name="title" value="{{ discussion.title }}" required>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('discussion', discussion_id=discussion_id) }}">Back to Discussion</a>
</body>
</html>
